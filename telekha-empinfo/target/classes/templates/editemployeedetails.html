<div align="center">

 <table style="width:800px" class="table table-striped" border="2">
        <thead style="background-color: #4285f4">
            <tr>                
                 <th>Edit the details</th>                      
           </tr>
          </thead>  
     <tbody>
       <tr th:each="employee : ${employee}">
                    	
   		 
    <td>
     <form action="#" th:action="@{/update}" method="get" th:object="${Employee}">
     <input type="hidden" th:value="${employee.id}" name="id"/>
     <input type="hidden" th:value="${employee.password}" name="password"/>
      <h4>Employee Id:  <input type="text" th:value="${employee.empid}" name="empid"/></h4> 
      <h4>First name:  <input type="text" th:value="${employee.firstname}" name="firstname"/></h4> 
      <h4>Last name:  <input type="text" th:value="${employee.lastname}" name="lastname"/></h4>     
      <h4>Salary:  <input type="text" th:value="${employee.salary}" name="salary"/></h4>     
      <h4>Mobile no:<input type="text" th:value="${employee.mobilenumber}" name="mobilenumber"/></h4>   
      <h4>Email Id:<input type="email" th:value="${employee.email}" name="email"/></h4>    
      <h4>BloodGroup:<input type="text" th:value="${employee.bloodgrp}" name="bloodgrp"/></h4>   
      <h4 style="margin-right:250px;" >Address:</h4><h4 style="margin-left:100px;"> <textarea th:value="${employee.address}" th:text="${employee.address}" name="address" ></textarea></h4>                                                
       <h4> Designation: <select required="true" id="employee"  th:field="*{desigopt}" title="Choose a desig" >
  		                 <option th:each="desigopt: ${T(com.telekha.empinfo.model.EmployeeDesig).values()}" th:value="${desigopt}" th:text="${desigopt}"></option> </select></h4>          
  		
  		<h4> Report To: <select required="true" id="Employee"  th:field="*{reportusers}" title="Choose a person to report" >
  			               <option th:each="reportusers: ${T(com.telekha.empinfo.model.EmployeeReport).values()}" th:value="${reportusers}" th:text="${reportusers}"></option>
  			              </select></h4>    
  		              <div>
                        <label>Gender: </label>                         
                             <input type="radio" th:field="*{gender}" th:value="${Male}" name="male" />
                         <label>Male</label>                              
                             <input type="radio" th:field="*{gender}" th:value="${Female}" name="female" />
                          <label>Female</label>
                           
                        </div> 
  			              	                 
  		  				 			               
        <button type="submit">Update</button>
         
       </form>              
   		 </td>		  
   		  
   		     		 </tr>		
   		 </tbody>
   		 </table>
